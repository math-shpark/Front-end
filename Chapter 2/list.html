<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <!-- OL : ordered List -->
    <h2>순서가 있는 리스트</h2>
    <ol>
        <li>홍길동</li>
        <li>김철수</li>
        <li>박지성</li>
    </ol>

    <!-- UL : unodered List -->
    <h2>순서가 없는 리스트</h2>
    <ul>
        <li>홍길동</li>
        <li>김철수</li>
        <li>박지성</li>
    </ul>
</body>
</html>
