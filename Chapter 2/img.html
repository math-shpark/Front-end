<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>이미지 태그</title>
</head>

<body>

    <!-- src에 이미지 경로 작성 -->
    <img src="../images/kakao.png" alt="마스크 이미지">

    <!-- 이미지 크기 설정 -->
    <!-- 단위를 작성하지 않으면 픽셀(px)가 기본 단위 -->
    <!-- 가로, 세로 설정 -->
    <img src="../images/kakao.png" alt="마스크 이미지" width="200" height="300">
    <!-- 가로 설정 -->
    <img src="../images/kakao.png" alt="마스크 이미지" width="200">
    <!-- 세로 설정 -->
    <img src="../images/kakao.png" alt="마스크 이미지" height="200">

    <!-- title 속성 -->
    <!-- title 속성은 이미지에 대한 설명이 뜨게 하는 속성 -->
    <img src="../images/kakao.png" alt="마스크 이미지" title="마스크 이미지 입니다.">


</body>

</html>
