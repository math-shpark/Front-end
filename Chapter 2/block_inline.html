<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Block & Inline</title>
    <style>
        div,
        span {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <!-- Block은 엘리먼트의 내용과 상관없이 라인 전체가 영역(div, h1~h6 등) -->
    <!-- Inline은 엘리먼트의 내용 크기만큼만 영역을 설정(span, img, a 등) -->

    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>
    <div>div3</div>

</body>

</html>
