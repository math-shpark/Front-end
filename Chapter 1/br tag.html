<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>br 태그</title>
</head>

<body>
    <!-- br 태그는 종료 태그 없음 -->
    <!-- br 태그는 줄바꿈 태그 -->
    <div>
        Hello World!
        HTML5
        CSS3
    </div>
    <div>
        Hello World! <br>
        HTML5 <br>
        CSS3 <br>
    </div>

    <!-- hr 태그는 수평선 태그 -->
    <hr>
    <pre>
        Hello World!
        HTML5
        CSS3
    </pre>

    
</body>

</html>
