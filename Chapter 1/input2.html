<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 및 입력</title>
</head>
<body>

    <form>
        <fieldset>
            <label>이름 : <input type="text" id="id" size="10"></label>
            <label for="email">이메일 : </label>
            <input type="email" name="email" id="email" size="20">
            <label for="search">검색 : </label>
            <input type="search" name="" id="search">
            <label for="phone">휴대폰 번호 : </label>
            <input type="tell" name="" id="phone">
            <input type="submit" name="" id="" value="로그인">
        </fieldset>
    </form>
    
</body>
</html>
