<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>라디오와 체크박스</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>학적 사항 선택</legend>
            <p><b>학년을 선택하세요.</b></p>
            <!-- 라디오 버튼은 이름이 같아야 같은 그룹으로 인식함 -->
            <label><input type="radio" name="grade" id="" value="grade1">1학년</label>
            <label><input type="radio" name="grade" id="" value="grade2">2학년</label>
            <label><input type="radio" name="grade" id="" value="grade3">3학년</label>
            <label><input type="radio" name="grade" id="" value="grade4">4학년</label>

            <p><b>배우고 싶은 언어를 모두 선택하세요.</b></p>
            <label><input type="checkbox" name="" id="" value="java">java</label>
            <label><input type="checkbox" name="" id="" value="python">python</label>
            <label><input type="checkbox" name="" id="" value="C">C</label>
        </fieldset>
    </form>

</body>

</html>
