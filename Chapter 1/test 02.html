<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>a 태그 연습 창</title>
</head>

<body>
    <!-- 시작 태그와 종료 태그가 필요함 -->
    <!-- href 속성 필수 -->
    <!-- 내용을 작성하지 않으면 클릭할 수 없음 -->
    <!-- a 태그 기본 -->
    <a href="https://www.naver.com">네이버로 이동하기</a>

    <!-- target -->
    <!-- _self는 지금 보고 있는 창에서 이동 -->
    <a href="https://www.google.com" target="_self">구글로 이동하기</a>
    <!-- _black는 새로운 탭에서 이동 -->
    <a href="https://www.daum.net" target="_black">다음으로 이동하기</a>
</body>

</html>
