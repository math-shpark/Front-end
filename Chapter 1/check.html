<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>checkbox, radio, select, textarea</title>
</head>

<body>

    <!-- value 속성에 값을 넣어 놓음 -->
    <!-- 같은 그룹이라는 것을 알려주기 위해 동일한 name 사용 -->
    <!-- 글자를 클릭해도 선택이 되는 기능을 제공하기 위해 label 사용 -->

    <form action="" enctype="multipart/form-data">
        <!-- checkbox -->
        <h3>배우고 싶은 언어를 선택하시오.</h3>

        <input type="checkbox" name="lang" value="Java" checked> 자바 <br>
        <input type="checkbox" name="lang" value="Python"> 파이썬 <br>
        <input type="checkbox" name="lang" value="C++"> C++

        <!-- radio -->
        <h3>전공을 선택하시오.</h3>
        <input type="radio" name="major" id="math" value="math" checked> <label for="math">수학</label> <br>
        <input type="radio" name="major" value="korean"> 국어국문 <br>
        <input type="radio" name="major" value="english"> 영어

        <!-- select -->
        <h3>학년을 선택하시오.</h3>
        <select name="grade" id="">
            <option value="0" selected>-- 학년 선택 --</option>
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
        </select>

        <!-- textarea -->
        <!-- 여러 줄 입력받을 때 사용 -->
        <!-- rows : 몇 줄까지 입력받을지 설정 -->
        <!-- cols : 몇 칸까지 입력받을지 설정 -->
        <h3>자기소개</h3>
        <textarea name="introduce" id="" cols="30" rows="10" placeholder="자기소개를 작성하세요."></textarea>
        <br>

        <!-- 파일첨부 -->
        첨부파일 : <input type="file" multiple>

        <br>
        <input type="submit" value="제출하기">
        <input type="reset" value="다시 입력하기">

    </form>


</body>

</html>
