<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>

<body>

    <!-- table 태그는 표 형태 태그 -->
    <!-- tr은 행 -->
    <!-- td는 열(데이터) -->
    <!-- caption은 표의 제목 -->
    <!-- border은 표의 테두리 -->
    <!-- thead, tbody, tfoot을 설정하면 위치가 이상해도 자동으로 적절한 위치로 이동시킴 -->

    <table border="1">
        <caption>사람 정보 표</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>이름</td>
                <td>나이</td>
                <td>주소</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>26</td>
                <td>인천</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>32</td>
                <td>서울</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

    <br>

    <!-- 행, 열 병합 -->
    <!-- 열 병합 -->
    <table border="1" style="width: 200px;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td colspan="3">1</td>
        </tr>
    </table>

    <br>

    <!-- 행 병합 -->
    <table border="1" style="width: 200px;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">1 <br> 1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

</body>

</html>
